<ion-content [fullscreen]="true">
  <ion-card>
    <form [formGroup]="form">
      <div class="ion-text-center ion-margin-vertical lock">
        <ion-icon name="lock-closed"></ion-icon>
      </div>
      <ion-item lines="none" class="ion-margin-horizontal ion-margin-top">
        <ion-button slot="start" fill="clear" color="medium">
          <ion-icon slot="icon-only" name="mail-outline"></ion-icon>
        </ion-button>
        <ion-input
          labelPlacement="floating"
          type="email"
          formControlName="email"
          placeholder="Enter email address"
          errorText="*Enter proper email address"
        >
          <div slot="label">Email <ion-text color="danger">*</ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin" lines="none">
        <ion-button slot="start" fill="clear" color="dark">
          <ion-icon slot="icon-only" name="key-outline"></ion-icon>
        </ion-button>
        <ion-input
          labelPlacement="floating"
          [type]="isPwd ? 'text' : 'password'"
          formControlName="password"
          aria-placeholder="Enter password"
          [errorText]="form.get('password')!.hasError('minLength') ? '* Password must be min. 8 characters long' : '* Enter a proper password'"
        >
          <div slot="label">Contraseña <ion-text color="danger" (click)="togglePwd()">*</ion-text></div>
        </ion-input>
        <ion-button slot="end" fill="clear" color="danger">
          <ion-icon slot="icon-only" [name]="isPwd ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
        </ion-button>
      </ion-item>
      <div class="ion-text-right ion-margin-horizontal">
        <ion-text class= "fwd" color="light">Recuperar Contraseña?</ion-text>
      </div>
      <div class="ion-margin submit" (click)="onSubmit()">
        <ion-button class="small-button" expand="block">
          <ion-text><strong>Iniciar Sesión</strong></ion-text>
        </ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>
